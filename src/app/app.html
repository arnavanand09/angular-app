<app-header [title]="title()"></app-header>

    <main class="main" style="padding:1rem;">
      <section>
        <form #bookForm="ngForm" (ngSubmit)="newBook(bookForm)">
          <div style="display:flex;flex-direction:column;gap:.5rem;max-width:600px">
            <label>
              Book Name
              <input name="name" [(ngModel)]="model.name" required />
            </label>

            <label>
              Author Name
              <input name="author" [(ngModel)]="model.author" required />
            </label>

            <label>
              Publishing Year
              <input name="year" [(ngModel)]="model.year" required />
            </label>

            <label>
              Language
              <input name="language" [(ngModel)]="model.language" required />
            </label>

            <button type="submit" [disabled]="!bookForm.form.valid">Add Book</button>
          </div>
        </form>

        <h3 style="margin-top:1rem">Books</h3>
<table border="1" cellpadding="6" cellspacing="0">
  <thead>
    <tr>
      <th>S.No</th>
      <th>Book Name</th>
      <th>Author</th>
      <th>Year</th>
      <th>Language</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let b of books; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ b.name }}</td>
      <td>{{ b.author }}</td>
      <td>{{ b.year }}</td>
      <td>{{ b.language }}</td>
    </tr>
  </tbody>
</table>

      </section>
    </main>

    <router-outlet></router-outlet>
